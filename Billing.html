				<fieldset class="formContent">
					<legend>Payment Method</legend>
					<p>We currently only accept credit/debit card payments. We appologise for any inconviniences caused.</p>

					<div>
						<table>
							<tr>
								<td class="formFieldName"colspan="3">
									<label for="cardName">
										Name on Card
									</label>
								</td>
								<td class="formField">
									<input type="text" name="cardName" id="cardName" required>
								</td>
							</tr>

							<tr>
								<td class="formFieldName"colspan="3">
									<label for="cardNo">
										Card Number
									</label>
								</td>
								<td class="formField">
									<input type="text" name="cardNo" id="cardNo" pattern="[0-9]{4}\d[0-9]{4}\d[0-9]{4}\d[0-9]{4}" title="Card number must contain 16 digits with spaces between every 4 digits" placeholder="Card Number" required>
								</td>
							</tr>

							<tr>
								<td colspan="4">
									<br>
									<img src="mastercard.jpg" width="250px">
									<br>
								</td>
							</tr>

							<tr>				
								<td class="formFieldName" colspan="3">
									<label for="expiryMonth, expiryYear">
										Expiry Date
									</label>
								</td>

								<td class="formFieldName">
									<label for="cvv">
										CVV/CVC
									</label>
								</td>
							</tr>


							<tr>
								<td>
									<select name="expiryMonth" id="expiryMonth" required>
										<option value=""> MM </option>
										<option value="01"> 01 </option>
										<option value="02"> 02 </option>
										<option value="03"> 03 </option>
										<option value="04"> 04 </option>
										<option value="05"> 05 </option>
										<option value="06"> 06 </option>
										<option value="07"> 07 </option>
										<option value="08"> 08 </option>
										<option value="09"> 09 </option>
										<option value="10"> 10 </option>
										<option value="11"> 11 </option>
										<option value="12"> 12 </option>
								</td>
								<td>
									<p>/</p>
								</td>
								<td>
									<select name="expiryYear" id="expiryYear" required>
										<option value=""> YY </option>
										<option value="20"> 20 </option>
										<option value="21"> 21 </option>
										<option value="22"> 22 </option>
										<option value="23"> 23 </option>
										<option value="24"> 24 </option>
										<option value="25"> 25 </option>
										<option value="26"> 26 </option>

										<option value="29"> 29 </option>
										<option value="30"> 30 </option>
								</td>

								<td>
									<input type="number" name="cvv" id="cvv" pattern="[0-9]{3}" title="Must contain 3 digits." placeholder="CVV/CVC" required>
								</td>
							</tr>
						</table>
