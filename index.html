<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <!-- import stylesheet -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- main contains all elements excluding footer content -->
  <main>
   <div class="container">
     <header>
       <img src="./images/logo.svg" alt="logo"/>
      </header>
      <div class="content">
        <h1>We're <span class="font_style">coming soon</span></h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
        <!-- aria-label used to implicitly label -->
        <div class="subscription">
        <form>
          <input type="email" id="email-input" placeholder="Email Address" aria-label="email">
          <button type="submit" aria-label="submit" onclick="check()"/>
          <img src="./images/icon-arrow.svg" alt="arrow icon" />
          <img id="error-img" src="./images/icon-error.svg" alt="error icon"/> -->
          <p class="error_text">Please enter a valid email address!</p> -->
        </form>
        </div>
      </div>
      <div>
        <img src="./images/hero-desktop.jpg" alt="poster"/>
      </div>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sofia Than | github: @myntzu</a>.
    </p>
    
  </footer>
</body>
</html>
